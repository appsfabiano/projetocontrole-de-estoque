<!DOCTYPE html>
<html>
<head>
    <title>Pagina de Login</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
        <div><label>Email</label></div>
        <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()"/>
        <div class="error" id="email-required-error"> Email e obrigatorio</div>
        <div class="error" id="email-invalid-error"> Email e invalido</div>
    </div>
    <div class="form-field">
        <div><label>Senha</label></div>
        <input type="password" name="password" id="password" placeholder="Digite sua Senha" onchange="onChangePassword()"/>
        <div class=""error" id="password-required-error">Senha e obrigatoria</div>
        </div>
               
    <div>
        <button type="button" class="clear" id="recover-password-button" disabled="true" onclick="recoverPassword()">Recuperar senha</button>
    </div>
    <div>
        <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
    </div>

    <div>
        <button type="button" class="outline" onclick="register()">Registrar</button>
    </div>
    </form>
</body>

<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">

<script src="index.js"></script>
<script src="validations.js"></script>
<script src="loading.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>



</script>   
</html>
